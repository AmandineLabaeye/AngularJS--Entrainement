<!-- Permet de le montrer tant que loading est faux -->
<div ng-hide="loading">
    <!-- ng repeat faire office foreach -->
    <div ng-repeat="post in posts">

        <h1> {{post.name + " #" + post.id}} </h1>

        <p> {{post.content}} </p>

        <p>
            <!-- .length derrière un tableau permet de calculer le nombre d'élement qu'il comporte -->
            <a href="#!/comments/{{post.id}}">{{post.comments.length}} commentaires</a>
        </p>

        <hr>

    </div>
</div>
