<!DOCTYPE html>
<html lang="fr">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Ce lien est indispensable pour pouvoir se servir des routes -->
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>

    <title>Angular JS Test</title>
</head>

<!-- Ng app défini l'application donc la où va être executer le code Angular JS, on lui précise un nom ce qui permet d'en créer plusieurs -->

<body ng-app="myApp">

    <!-- Permet de le montrer tant que loading est vrai -->
    <div ng-show="loading">Chargement...</div>

    <!-- Ng view permet de définir les vues, grâce au route précédemment défini -->
    <div ng-view></div>

    <script src="js/app.js"></script>

    <script src="js/service/post.js"></script>

    <script src="js/controller/posts.js"></script>

    <script src="js/controller/comments.js"></script>

</body>

</html>
